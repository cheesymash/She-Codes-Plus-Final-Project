<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather app</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form">
          <input
            type="search"
            placeholder="Enter a City..."
            required
            class="search-form-input"
          />
          <input
            type="submit"
            value="Search"
            required
            class="search-form-button"
          />
        </form>
        <br />
      </header>
      <main>
        <div class="temperature-data">
          <strong>London</strong>
          <div class="temperature">☀️12</div>
          <span class="temperature-unit">°C</span>
        </div>
        <div>
          <p>Wednesday 13th March, 16.25</p>
          <p>Humidity: <strong>76%</strong>, Wind: <strong>4.63km/h</strong></p>
        </div>
        <div>
          <ul>
            <li>Thursday <strong>12°C</strong> ☀️</li>
            <li>Friday <strong>9°C</strong> 🌧️</li>
            <li>Saturday <strong>9</strong>🌧️</li>
          </ul>
        </div>
      </main>
      <footer>
        Coded By
        <a href="https://github.com/cheesymash" target="_blank"
          >Lindsey Waller</a
        >
        is
        <a
          href="https://github.com/cheesymash/She-Codes-Plus-Final-Project"
          target="_blank"
          >open-sourced on Github</a
        >
        and
        <a
          href="https://kaleidoscopic-sunshine-b6fe69.netlify.app/"
          target="_blank"
          >hosted on Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
