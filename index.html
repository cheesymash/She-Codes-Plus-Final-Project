<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Weather app</title>
  </head>
  <body>
    <div class="weather-app" id="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a City..."
            required
            class="search-form-input"
            id="search-form-input"
          />
          <input
            type="submit"
            value="Search"
            required
            class="search-form-button"
            id="search-form-button"
          />
        </form>
        <br />
      </header>
      <main>
        <div class="temperature-data">
          <div class="city" id="city"></div>
          <p class="date-time" id="date-time">Wednesday 13th March, 16.25</p>

          <div class="temperature" id="temperature"></div>
          <span class="temperature-unit">°C</span>
          <span id="icon"></span>//div together the temp unit and icon and create into an inline block and position flexbox(see .weekday in css)
          <div class="weather-forcast"></div>
        </div>
        <div>
          <p>
            Humidity: <strong id="humidity"></strong>, Wind:
            <strong id="wind-speed"></strong>
            <br />
            <strong><span id="description"></span></strong>
          </p>
        </div>
        <div class="week-forcast">
          <div class="row">
            <div class="col-2">
              <div class="weekday">Thurs</div>
              <img
                src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/scattered-clouds-day.png"
                alt=""
                width="50px"
                class="weather-icons"
              /><br />
              <div class="week-forcast-temperature">12°, 10°</div>
            </div>
          </div>
        </div>
      </main>
      <footer>
        Coded By
        <a href="https://github.com/cheesymash" target="_blank"
          >Lindsey Waller</a
        >
        is
        <a
          href="https://github.com/cheesymash/She-Codes-Plus-Final-Project"
          target="_blank"
          >open-sourced on Github</a
        >
        and
        <a
          href="https://kaleidoscopic-sunshine-b6fe69.netlify.app/"
          target="_blank"
          >hosted on Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
