<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather app</title>
  </head>
  <body>
    <div class="weather-app" id="weather-app">
      <header>
        <form class="search-form">
          <input
            type="search"
            placeholder="Enter a City..."
            required
            class="search-form-input"
          />
          <input
            type="submit"
            value="Search"
            required
            class="search-form-button"
          />
        </form>
        <br />
      </header>
      <main>
        <div class="temperature-data">
          <div class="city">London</div>
          <p class="get-date-time">Wednesday 13th March, 16.25</p>
          <div class="temperature">12</div>
          <span class="temperature-unit">°C</span>
          <span class="weather-icon">☀️</span>
        </div>
        <div class="weather-forcast">
          <p>Humidity: <strong>76%</strong>, Wind: <strong>4.63km/h</strong></p>
        </div>
      </main>
      <footer>
        Coded By
        <a href="https://github.com/cheesymash" target="_blank"
          >Lindsey Waller</a
        >
        is
        <a
          href="https://github.com/cheesymash/She-Codes-Plus-Final-Project"
          target="_blank"
          >open-sourced on Github</a
        >
        and
        <a
          href="https://kaleidoscopic-sunshine-b6fe69.netlify.app/"
          target="_blank"
          >hosted on Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
