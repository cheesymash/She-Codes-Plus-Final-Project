<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form>
          <input
            type="search"
            placeholder="Enter a City..."
            required
            id="search-form-input"
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
        <br />
      </header>
      <main>
        <div class="temperature">
          <h1><strong>London</strong></h1>
          <h2>12</h2>
          <h3>°C</h3>
        </div>
        <div>
          <ul>
            <li>Thursday <strong>12°C</strong> ☀️</li>
            <li>Friday <strong>9°C</strong> 🌧️</li>
            <li>Saturday <strong>9</strong>🌧️</li>
          </ul>
        </div>
        <div>
          <p>Wednesday 13th March, 16.25</p>
          <p>Humidity: <strong>76%</strong>, Wind: <strong>4.63km/h</strong></p>
        </div>
      </main>
      <footer>
        Coded By
        <a href="https://github.com/cheesymash" target="_blank"
          >Lindsey Waller</a
        >
        is
        <a
          href="https://github.com/cheesymash/She-Codes-Plus-Final-Project"
          target="_blank"
          >open-sourced on Github</a
        >
        and
        <a
          href="https://kaleidoscopic-sunshine-b6fe69.netlify.app/"
          target="_blank"
          >hosted on Netlify</a
        >
      </footer>
    </div>
  </body>
</html>
